server:
  port: 9999

spring:

  web:
    resources:
      add-mappings: false

  datasource:
    url: ${DB_URL}
    driver-class-name: org.mariadb.jdbc.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect

  excluded:
    path-list:
      /api/members/login,
      /api/members/refresh_token

jwt:
  prefix: 'Bearer '
  access-token-header: Authorization

grpcHost: ${GRPC_HOST}